<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>端口转发控制台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * { box-sizing: border-box; }
        :root {
            --ios-primary: #0a84ff;
            --ios-bg: radial-gradient(circle at 20% 20%, #e9f2ff, #f8fbff 50%, #e8f0ff 90%);
            --ios-surface: rgba(255, 255, 255, 0.88);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Arial', sans-serif;
            background: var(--ios-bg);
            color: #1b1b1b;
            margin: 0;
            padding: 24px 16px 32px;
        }

        .container {
            max-width: 760px;
            margin: auto;
            padding: 28px;
            background: var(--ios-surface);
            backdrop-filter: blur(16px);
            border-radius: 20px;
            box-shadow: 0 18px 50px rgba(10, 132, 255, 0.12);
            border: 1px solid rgba(10, 132, 255, 0.08);
        }

        h1, h2 {
            text-align: center;
            color: #0a84ff;
            margin: 0 0 18px;
            letter-spacing: 0.2px;
        }

        label {
            display: block;
            margin-top: 18px;
            font-weight: 600;
            color: #3a3a3c;
        }

        .note {
            font-size: 12px;
            color: #6c6c70;
            margin: -4px 0 10px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 14px;
            margin: 8px 0 14px;
            border: 1px solid rgba(10, 132, 255, 0.2);
            border-radius: 14px;
            font-size: 15px;
            transition: border-color 0.25s ease, box-shadow 0.25s ease;
            background: rgba(255, 255, 255, 0.95);
        }

        input[type="text"]:focus,
        select:focus {
            border-color: var(--ios-primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.12);
        }

        .button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(120deg, #0a84ff, #4ea6ff);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 12px 22px rgba(10, 132, 255, 0.18);
            margin-top: 6px;
        }

        .button:hover { transform: translateY(-1px); box-shadow: 0 16px 30px rgba(10, 132, 255, 0.24); }
        .button:active { transform: translateY(0); box-shadow: 0 10px 20px rgba(10, 132, 255, 0.16); }

        .message {
            display: none;
            padding: 12px 14px;
            margin-top: 12px;
            border-radius: 12px;
            color: #fff;
            font-weight: 600;
        }

        .success { background: linear-gradient(120deg, #34c759, #6ddc7f); }
        .error { background: linear-gradient(120deg, #ff453a, #ff6b6b); }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 10px 26px rgba(10, 132, 255, 0.08);
            background: rgba(255, 255, 255, 0.95);
        }

        th,
        td {
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        th {
            background-color: #f3f6fb;
            font-weight: 700;
            color: #0a84ff;
        }

        tr:nth-child(even) { background-color: #f8fbff; }
        tr:hover { background-color: #eef5ff; }

        .table-button {
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid rgba(10, 132, 255, 0.35);
            color: #0a84ff;
            background: #fff;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .table-button:hover { background: #e8f2ff; transform: translateY(-1px); }

        pre {
            background-color: #0a0a0c;
            color: #f8f8f2;
            padding: 16px;
            border-radius: 12px;
            overflow-x: auto;
            font-family: SFMono-Regular, Consolas, monospace;
            white-space: pre-wrap;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.04);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #6c6c70;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>端口转发控制台</h1>
        <h2>添加新规则</h2>
        
        <label>规则类型:
            <select id="ruleType">
                <option value="SINGLE">SINGLE</option>
                <option value="RANGE">RANGE</option>
            </select>
        </label>
        <div class="note" id="note">目标端口为空则默认自动填入和本机端口一样的端口</div>
        
        <input type="text" id="startPort" placeholder="起始端口" required>
        <div class="note">类型选择SINGLE时视同为本地端口</div>
        
        <input type="text" id="endPort" placeholder="结束端口" required>
        <div class="note">类型选择SINGLE时视同为目标端口</div>
        
        <input type="text" id="destination" placeholder="目标域名或IP" required>
        <div class="note">转发到本地：行尾域名处填写localhost即可</div>
        
        <input type="text" id="protocol" placeholder="tcp/udp（可选）">
        <div class="note">留空默认为全部转发，仅需tcp则填写tcp</div>

        <button class="button" type="button" onclick="addRule()">添加规则</button>
        <div class="message" id="message"></div>
        
        <h2>当前规则</h2>
        <table id="rulesTable">
            <thead>
                <tr>
                    <th>规则类型</th>
                    <th>起始端口</th>
                    <th>结束端口</th>
                    <th>目标</th>
                    <th>协议</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 规则将被动态插入这里 -->
            </tbody>
        </table>
        <button class="button" type="button" onclick="saveRules()">保存规则</button>

        <h2>配置预览（/etc/nat.conf）</h2>
        <pre id="rulesPreview"></pre>
        <button class="button" type="button" onclick="logout()">登出</button>
    </div>

    <footer>
        <p>© JiangChu. All Rights Reserved.</p>
    </footer>

    <script>
        let rules = [];
        
        window.onload = async () => {
            await fetchAndRenderRules();
        };

        async function fetchAndRenderRules() {
            try {
                const response = await fetch('/api/rules');
                if (!response.ok) throw new Error('加载规则失败');
                const fetchedRules = await response.json();
                rules = Array.isArray(fetchedRules) ? fetchedRules : [];
            } catch (err) {
                rules = [];
                showMessage('无法加载规则，请稍后重试', 'error');
            }
            renderRules();
            updatePreview();
        }

        const getValue = (id) => document.getElementById(id).value.trim();

        function addRule() {
            const startPort = getValue('startPort');
            const endPort = getValue('endPort') || startPort;
            const destination = getValue('destination');
            const ruleType = getValue('ruleType');
            const protocol = getValue('protocol');
            const portNumber = (v) => /^\d{1,5}$/.test(v) && Number(v) <= 65535;

            if (!portNumber(startPort) || !portNumber(endPort)) {
                showMessage('端口格式错误，请输入0-65535的数字', 'error');
                return;
            }

            if (startPort && destination) {
                rules.push({ type: ruleType, startPort, endPort, destination, protocol });
                renderRules();
                clearInputs();
                updatePreview();
                showMessage('规则添加成功！', 'success');
            } else {
                showMessage('请填写所有必需的字段！', 'error');
            }
        }

        function renderRules() {
            const tableBody = document.querySelector('#rulesTable tbody');
            tableBody.innerHTML = '';
            rules.forEach((rule, index) => {
                const newRow = tableBody.insertRow();
                newRow.insertCell(0).innerText = rule.type;
                newRow.insertCell(1).innerText = rule.startPort;
                newRow.insertCell(2).innerText = rule.endPort;
                newRow.insertCell(3).innerText = rule.destination;
                newRow.insertCell(4).innerText = rule.protocol || '未指定';

                const editCell = newRow.insertCell(5);
                editCell.innerHTML = `<button class="table-button" onclick="editRule(${index})">编辑</button> <button class="table-button" onclick="deleteRule(${index})">删除</button>`;
            });
        }

        function editRule(index) {
            const rule = rules[index];
            document.getElementById('startPort').value = rule.startPort;
            document.getElementById('endPort').value = rule.endPort;
            document.getElementById('destination').value = rule.destination;
            document.getElementById('protocol').value = rule.protocol || '';
            document.getElementById('ruleType').value = rule.type;
            deleteRule(index);
        }

        function deleteRule(index) {
            rules.splice(index, 1);
            renderRules();
            updatePreview();
            showMessage('规则已删除', 'success');
        }

        function clearInputs() {
            document.getElementById('startPort').value = '';
            document.getElementById('endPort').value = '';
            document.getElementById('destination').value = '';
            document.getElementById('protocol').value = '';
        }

        function updatePreview() {
            const preview = document.getElementById('rulesPreview');
            if (!rules.length) {
                preview.innerText = '暂无规则';
                return;
            }
            const previewText = rules.map(rule => `${rule.type},${rule.startPort},${rule.endPort || rule.startPort},${rule.destination}${rule.protocol ? ',' + rule.protocol : ''}`).join('\n');
            preview.innerText = previewText;
        }

        async function saveRules() {
            try {
                const response = await fetch('/save-rules', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rules })
                });

                if (response.ok) {
                    showMessage('规则保存成功！', 'success');
                } else {
                    showMessage('规则保存失败，请重试。', 'error');
                }
            } catch (err) {
                showMessage('网络异常，稍后再试', 'error');
            }
        }

        async function logout() {
            await fetch('/logout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
            });
            window.location.href = '/';
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000); // 3秒后隐藏消息
        }
    </script>
</body>
</html>
